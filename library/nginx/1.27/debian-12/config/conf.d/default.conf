server {
    listen 8080 http2;
    listen [::]:8080 http2;
    server_name _;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Performance headers
    add_header X-Cache-Status $upstream_cache_status always;
    
    # Enable compression
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        gzip_static on;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "healthy\n";
    }

    # Detailed health check with JSON response
    location = /health/detailed {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"status":"healthy","version":"$nginx_version","timestamp":"$time_iso8601"}';
    }

    # Metrics endpoint for monitoring (Prometheus compatible)
    location = /metrics {
        access_log off;
        stub_status on;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # Ready endpoint (for Kubernetes readiness probes)
    location = /ready {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "ready\n";
    }

    # Rate limiting for API endpoints
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        limit_conn perip 10;
        try_files $uri $uri/ =404;
    }

    # Main location block with caching
    location / {
        # Enable proxy cache if upstream is configured
        proxy_cache my_cache;
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
        
        # Add cache headers
        add_header X-Cache-Status $upstream_cache_status;
        
        try_files $uri $uri/ =404;
    }

    # Error pages with custom styling
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Deny access to hidden files and sensitive locations
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.(?:htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Handle favicon.ico and robots.txt efficiently
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
        expires 1d;
    }

    # Security: Prevent PHP execution
    location ~ \.php$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}