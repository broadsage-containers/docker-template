---
name: "[CI/CD] Release Pipeline"

on:
  workflow_dispatch:
    inputs:
      force_build:
        description: "Force build all containers"
        required: false
        default: false
        type: boolean
      containers_filter:
        description: "Comma-separated list of containers to build (e.g., nginx,apache)"
        required: false
        type: string
      push_images:
        description: "Push images to registry"
        required: false
        default: false
        type: boolean
  push:
    branches: [main]
  schedule:
    # Run weekly security scans
    - cron: "0 2 * * 0"

# Use restrictive default permissions
permissions:
  contents: read

# Prevent concurrent builds for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}
  BUILD_PLATFORMS: linux/amd64,linux/arm64
  COSIGN_EXPERIMENTAL: 1

jobs:
  # Matrix generation job to discover containers to build
  discover-containers:
    runs-on: ubuntu-latest
    name: Discover Modified Containers
    # Job-level permissions for discovery
    permissions:
      contents: read
    if: |
      (github.event_name == 'push' || 
       github.event_name == 'workflow_dispatch' ||
       github.event_name == 'schedule')
    outputs:
      matrix: ${{ steps.discover.outputs.matrix }}
      has_changes: ${{ steps.discover.outputs.has_changes }}
      container_count: ${{ steps.discover.outputs.container_count }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          # For push events, get last 2 commits for comparison
          fetch-depth: ${{ github.event_name == 'push' && 2 || 0 }}
          ref: ${{ github.ref }}

      - name: Get changed files
        if: github.event_name == 'push'
        id: changed-files
        uses: step-security/changed-files@95b56dadb92a30ca9036f16423fd3c088a71ee94 # v46.0.5
        with:
          files: |
            library/**
          files_ignore: |
            **/*.md
            **/*.txt
            **/LICENSE
            .github/**

      - name: Discover containers using composite action
        id: discover
        uses: ./.github/actions/discover-containers
        with:
          event_type: ${{ github.event_name }}
          changed_files: ${{ steps.changed-files.outputs.all_changed_files }}
          containers_filter: ${{ github.event.inputs.containers_filter }}
          force_all: ${{ github.event.inputs.force_build == 'true' || github.event_name == 'schedule' }}
          include_dev_versions: "true"

  # Lint and validate Dockerfiles
  lint-dockerfiles:
    runs-on: ubuntu-latest
    name: Lint Dockerfiles
    needs: discover-containers
    if: needs.discover-containers.outputs.has_changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJSON(needs.discover-containers.outputs.matrix) }}
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Lint Dockerfile with Hadolint
        uses: hadolint/hadolint-action@3fc49fb50d59c6ab7917a2e4195dba633e515b29 # v3.2.0
        with:
          dockerfile: ${{ matrix.container }}/Dockerfile
          format: sarif
          output-file: hadolint-results.sarif
          no-fail: true

      - name: Upload Hadolint results
        uses: github/codeql-action/upload-sarif@192325c86100d080feab897ff886c34abd4c83a3 # v3.30.3
        if: always()
        with:
          sarif_file: hadolint-results.sarif
          category: hadolint-${{ matrix.container }}

  # Build and test container images
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 120 # Extended timeout for multi-platform builds
    name: Build & Test
    needs: [discover-containers, lint-dockerfiles]
    if: needs.discover-containers.outputs.has_changes == 'true'
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        include: ${{ fromJSON(needs.discover-containers.outputs.matrix) }}
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
      security-events: write
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Log in to Container Registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate build metadata
        id: build-metadata
        uses: ./.github/actions/build-metadata
        with:
          container_path: ${{ matrix.container }}
          app_name: ${{ matrix.app }}
          version: ${{ matrix.version }}
          platform: ${{ matrix.platform }}
          registry: ${{ env.REGISTRY }}
          image_namespace: ${{ env.IMAGE_NAMESPACE }}
          event_name: ${{ github.event_name }}
          ref: ${{ github.ref }}
          sha: ${{ github.sha }}
          is_production: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.event.inputs.push_images == 'true') }}

      - name: Build and test container (local)
        id: build-test
        uses: ./.github/actions/docker-build
        with:
          container_path: ${{ matrix.container }}
          image_tags: ${{ steps.build-metadata.outputs.tags }}
          image_labels: ${{ steps.build-metadata.outputs.labels }}
          build_platforms: linux/amd64
          push_image: "false"
          load_image: "true"
          cache_scope: build-${{ matrix.app }}-${{ matrix.version }}-${{ matrix.platform }}
          enable_security_scan: "true"
          enable_attestations: "false"
          trivy_category: trivy-${{ matrix.container }}
          test_image_tag: test-image:latest

      - name: Build and push production image
        id: build-production
        if: |
          (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.push_images == 'true')
        uses: ./.github/actions/docker-build
        with:
          container_path: ${{ matrix.container }}
          image_tags: ${{ steps.build-metadata.outputs.tags }}
          image_labels: ${{ steps.build-metadata.outputs.labels }}
          build_platforms: ${{ env.BUILD_PLATFORMS }}
          push_image: "true"
          load_image: "false"
          cache_scope: build-${{ matrix.app }}-${{ matrix.version }}-${{ matrix.platform }}
          registry_username: ${{ github.actor }}
          registry_password: ${{ secrets.GITHUB_TOKEN }}
          enable_security_scan: "false"
          enable_attestations: "true"

      - name: Generate SBOM
        if: steps.build-production.outcome == 'success'
        uses: anchore/sbom-action@da167eac915b4e86f08b264dbdbc867b61be6f0c # v0.20.5
        with:
          image: ${{ steps.build-metadata.outputs.image_name }}@${{ steps.build-production.outputs.image_digest }}
          format: "spdx-json"
          output-file: "sbom.spdx.json"

      - name: Attest SBOM
        if: steps.build-production.outcome == 'success'
        uses: actions/attest-sbom@4651f806c01d8637787e274ac3bdf724ef169f34 # v3.0.0
        id: attest-sbom
        with:
          subject-name: ${{ steps.build-metadata.outputs.image_name }}
          subject-digest: ${{ steps.build-production.outputs.image_digest }}
          sbom-path: "sbom.spdx.json"
          push-to-registry: true

      - name: Install Cosign for additional signing
        if: steps.build-production.outcome == 'success'
        uses: sigstore/cosign-installer@d58896d6a1865668819e1d91763c7751a165e159 # v3.9.2

      - name: Sign container image with Cosign
        if: steps.build-production.outcome == 'success'
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          image_ref="${{ steps.build-metadata.outputs.image_name }}@${{ steps.build-production.outputs.image_digest }}"

          # Sign the image
          cosign sign --yes "${image_ref}"

          # Verify the signature (optional verification step)
          cosign verify "${image_ref}" \
            --certificate-identity-regexp=".*" \
            --certificate-oidc-issuer-regexp=".*" || echo "Verification skipped for workflow context"

          echo "‚úÖ Signed image: ${image_ref}"

      - name: Generate build artifacts summary
        if: steps.build-production.outcome == 'success'
        run: |
          image_ref="${{ steps.build-metadata.outputs.image_name }}@${{ steps.build-production.outputs.image_digest }}"

          {
            echo "## üì¶ Build Artifacts for ${{ matrix.container }}"
            echo "**Image:** \`${image_ref}\`"
            echo "**Tags:** ${{ steps.build-metadata.outputs.tags }}"
            echo "**Digest:** \`${{ steps.build-production.outputs.image_digest }}\`"
            echo ""
            echo "### üîí Security Features Enabled"
            echo "- ‚úÖ **SBOM Generated**: Software Bill of Materials created and attested"
            echo "- ‚úÖ **Build Provenance**: Build metadata recorded automatically"
            echo "- ‚úÖ **Image Signed**: Container image signed with Cosign"
            echo "- ‚úÖ **GitHub Attestations**: Build provenance and SBOM attestations available"
            echo "- ‚úÖ **Registry Integration**: Attestations pushed to container registry"
            echo ""
            echo "### üîç Verification Commands"
            echo '```bash'
            echo "# Verify signature"
            echo "cosign verify ${image_ref} --certificate-identity-regexp=\".*\" --certificate-oidc-issuer-regexp=\".*\""
            echo ""
            echo "# Download SBOM"
            echo "cosign download sbom ${image_ref}"
            echo ""
            echo "# View attestations"
            echo "gh attestation list --repo ${{ github.repository }}"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

  # Comprehensive build summary
  build-summary:
    runs-on: ubuntu-latest
    name: Build Summary
    needs: [discover-containers, build-and-test]
    if: always()
    permissions:
      statuses: write
      contents: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Generate build summary
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const { data: workflowRun } = await github.rest.actions.getWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            });

            let state = 'success';
            let description = 'All containers built and tested successfully!';

            if ('${{ needs.discover-containers.result }}' !== 'success') {
              state = 'error';
              description = 'Container discovery failed';
            } else if ('${{ needs.discover-containers.outputs.has_changes }}' === 'false') {
              state = 'success';
              description = 'No containers to build';
            } else if ('${{ needs.build-and-test.result }}' !== 'success') {
              state = 'error';
              description = 'Container build or tests failed';
            }

            // Determine SHA for status
            const sha = context.payload.pull_request?.head.sha || context.sha;

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: sha,
              state: state,
              target_url: `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`,
              description: description,
              context: 'Enterprise Container Pipeline'
            });

            core.summary.addHeading('üöÄ Enterprise Container Build Summary');
            core.summary.addTable([
              [{data: 'Status', header: true}, {data: 'Value', header: true}],
              ['Build Status', state === 'success' ? '‚úÖ Success' : '‚ùå Failed'],
              ['Containers Changed', '${{ needs.discover-containers.outputs.has_changes }}'],
              ['Workflow Run', `[#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`],
              ['Triggered By', '${{ github.actor }}'],
              ['Event', '${{ github.event_name }}']
            ]);
            await core.summary.write();
