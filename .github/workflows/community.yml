---
name: Community Management

on:
  schedule:
    # Daily at 02:00 UTC
    - cron: "0 2 * * *"
  workflow_dispatch:
  issues:
    types: [opened, closed, labeled]
  pull_request:
    types: [opened, closed, labeled]

# Required permissions for community management operations
permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  community:
    name: Community
    uses: broadsage-containers/docker-ops/.github/workflows/community-management.yml@main
    with:
      enable_stale_management: true
      enable_solved_issues: true
      days_before_stale: 60
      days_before_close: 7
    secrets: inherit